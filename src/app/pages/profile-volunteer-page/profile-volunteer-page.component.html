<app-navbar-main-page />

<main class="content">
    <div class="perfil">
      <!-- Información Personal -->
      <div *ngFor="let usuario of usuario">
        <div class="card-perfil" appearance="outlined">
          <div class="info">
          <mat-card-title>{{ usuario.nombre }} {{usuario.apellido}}</mat-card-title>
          <mat-card-content>
            <p>{{ usuario.direccion }}</p>
            <p>{{ usuario.telefono }}</p>
            <p>{{ usuario.correo }}</p>
          </mat-card-content>
          </div>
          <!-- Botón de Configurar Perfil -->
          <div class="config-button">
            <button mat-raised-button color="primary" type="submit"><a [routerLink]="'/settings-volunteer'" class="link">Configurar perfil</a></button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="cualidades">
    <!-- Habilidades -->
      <div class="row">
        <h3>Habilidades</h3>
        <div *ngFor="let habilidad of habilidad">
          <div class="card" appearance="outlined">
            <mat-card-header>
                <mat-card-content>{{ habilidad.habilidad_nombre }}</mat-card-content>
            </mat-card-header>
          </div>
        </div>
      </div>
    <!-- Intereses -->
      <div class="row">
        <h3>Intereses</h3>
        <div *ngFor="let interes of interes">
          <div class="card" appearance="outlined">
            <mat-card-header>
                <mat-card-content>{{ interes.interes_nombre }}</mat-card-content>
            </mat-card-header>
          </div>
        </div>
      </div>
    </div>

    <!-- Voluntariados Realizados -->
    <h3>Voluntariados Realizados</h3>
    <div class="voluntariado">
      <div *ngFor="let voluntariados of voluntariados">
        <div class="card-voluntariado" appearance="outlined">
          <mat-card-header>
              <mat-card-title>{{ voluntariados.titulo }}</mat-card-title>
              <mat-card-subtitle>{{ voluntariados.descripcion }}</mat-card-subtitle>
          </mat-card-header>
        </div>
      </div>
    </div>    
</main>
