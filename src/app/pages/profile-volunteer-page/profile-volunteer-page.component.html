<div class="perfil-container">
    <h2>Mi Perfil</h2>
  
    <div class="row">
        <div *ngFor="let usuario of usuario">
            <div class="card" appearance="outlined">
            <mat-card-header>
                <mat-card-title>{{ usuario.nombre }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>{{ usuario.apellido }}</p>
                <p>{{ usuario.telefono }}</p>
                <p>{{ usuario.correo }}</p>
                <p>{{ usuario.direccion }}</p>
              </mat-card-content>
            </div>
        </div>
    </div>
  </div>
