<app-navbar-main-page />

<main class="content">

    <h3>Todos las organizaciones</h3>
  
    <div class="row">
        <div class="col-md-4" *ngFor="let organizacion of organizaciones">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ organizacion.nombre }}</h5>
                    <p><strong>Direccion:</strong> {{ organizacion.direccion }}</p>
                    <p><strong>Tipo:</strong> {{ organizacion.rol}}</p>
                    <button routerLink="/organizations">Conoce m√°s</button>
                </div>
            </div>
        </div>
    </div>
  
</main>
