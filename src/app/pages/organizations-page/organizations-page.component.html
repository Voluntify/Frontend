<app-navbar-main-page />

<main class="content">

    <h3>Todos las organizaciones</h3>

    <div class="search-by-name">
    <mat-form-field appearance="fill">
        <mat-label>Buscar por nombre</mat-label>
        <input matInput [(ngModel)]="nombreBuscar" (input)="getOrganizacionesByName()">
      </mat-form-field>
      <button (click)="getOrganizacionesByName()"><mat-icon>search</mat-icon></button>  
    </div>

    <div class="row">
        <div *ngFor="let organizacion of organizaciones">
            <div class="card" appearance="outlined">
            <mat-card-header>
                <mat-card-title>{{ organizacion.nombre}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>{{ organizacion.descripcion }}</p>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button routerLink="/organization" class="custom-button">Conoce m√°s</button>
              </mat-card-actions>
            </div>
        </div>
    </div>

</main>
